<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let string = prompt();
    let string1 = "";
    for (let i = 0; i < string.length; i++) {
        if (string[i] == '-') {
            string1 += '_';
        } else {
            string1 += string[i];
        }
    }
    document.write("String after change: " + string1);
</script>
</body>
</html>
