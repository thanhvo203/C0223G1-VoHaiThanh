<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [
        [1, 2, 1, 24],
        [7, 0, 7, 27],
        [7, 4, 28, 14],
        [3, 10, 26, 7]
    ];
    for (let i = 0; i < array.length; i++) {
        document.write("Row : " + i + "<br>");
        for (let j = 0; j < array[i].length; j++) {
            document.write("Col: " + array[i][j] + "<br>");
        }
    }
</script>

</body>
</html>
