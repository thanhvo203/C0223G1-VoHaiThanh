<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr1 = prompt();
    let count = 0;
    for (let i = 0; i < arr1.length; i++) {
        if (arr1[i] == ' ' && arr1[i + 1] != ' ') {
            count++;
        }
    }
    count++;
    document.write("Number of words in the string: " + count);
</script>
</body>
</html>
