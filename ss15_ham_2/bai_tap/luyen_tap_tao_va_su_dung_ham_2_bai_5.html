<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkMin(a,b,c){
        if( a < b && a < c){
            return a;
        }else if( b < a && b < c){
            return b;
        }else{
            return c;
        }
    }
    alert("Min number : "+ checkMin(5,7,6));
</script>

</body>
</html>
