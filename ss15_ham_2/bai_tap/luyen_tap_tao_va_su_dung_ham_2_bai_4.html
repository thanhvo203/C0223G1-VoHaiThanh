<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num = prompt("Input the number: ")*1;
    function checkCharacter(number) {
        if (num == number) {
            return true;
        }
        return false;
    }
    alert(checkCharacter(num));

</script>
</body>
</html>
