<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkFactorial(number){
        let sum = 1;
        for( let i = 1 ; i <= number  ; i++){
          sum *= i;
        }
        return sum;
    }
    document.write(checkFactorial(5));

</script>

</body>
</html>
