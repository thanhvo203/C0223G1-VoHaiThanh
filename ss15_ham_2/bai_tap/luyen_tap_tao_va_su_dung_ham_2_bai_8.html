<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>4
</head>
<body>
<script>
    function swapArray(arr) {
        let arr1 = [];
        for( let i = arr.length-1 ; i >= 0 ; i--){
            arr1.push(arr[i]);
        }
        return arr1;
    }
    let arr = [1,2,3,4,5];
    let result = swapArray(arr);
    alert(result);
</script>
</body>
</html>
