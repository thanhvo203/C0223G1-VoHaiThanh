<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Số lớn hơn 0 </title>
</head>
<body>
<script>
    let num = prompt("Input num: ")*1;
    if(num > 0){
        alert("This number bigger than 0.");
    }else if(num == 0){
        alert("This number equals 0.");
    }else{
        alert("This number smaller than 0.");
    }
</script>

</body>
</html>
