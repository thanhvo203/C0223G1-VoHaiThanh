<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  let usename = prompt("Nhập tài khoản: ");
  if(usename == "Admin"){
      let password = prompt("Nhập mật khẩu: ");
      if(password == "TheMaster"){
          alert("Welcome!")

          alert("Canceled!");
      }else{
          alert("Wrong Password!");

  }else if(usename == null){

  }else{
      alert("I don't know you!");
  }
</script>
