<body>
<script>
  let year = parseInt(prompt("Nhập vào năm: "));
  if(year %4 ==0 && year %100 !=0 || year %100==0 && year%400==0){
    alert("Năm nhuận");
  }else{
    alert("Không phải năm nhuân");
  }
</script>
