<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //BÀI 1
    let browser = prompt("Enter your browser name: ");
    switch (browser){
            case 'Edge':
                alert("You've got the Adge!");
                break;
            case 'Chrome':
            case 'Firefox':
            case 'Safari':
            case 'Opera':
                alert("Okay we support these browser too");
                break;
        default:
            alert("We hope that this page looks ok!");

    }


    // BÀI 2
    let a = parseInt(prompt("Nhập vào a: "));
    switch (a){
        case 0:
            alert(0);
            break;
        case 1:
            alert(1);
            break;
        case 2:
        case 3:
            alert(" 2,3");
            break;
    }


    // BÀI 3
    let value = prompt('Type a number', 0);
    if (value > 0) {
        alert(1);
    } else if (value < 0) {
        alert(-1);
    } else {
        alert(0);
    }
</script>

</body>
</html>
