<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tiền hoa hồng</title>
</head>
<body>
<script>
    let amount = prompt("Input Amount: ")*1;
    let price = 20000;
    let sales = amount * price;
    alert("Sales :"+ sales);
    var commission = 0;
    // Hoa hồng trên 3.000.000 : 10%
    // Hoa hồng trên 2.000.000 : 5%
    // Hoa hồng từ 0 - 2.000.000 : 3%
    if( sales > 3000000){
        commission = ((2000000*3)/100)+ ((1000000*5)/100) + (((sales-3000000)*10)/100);
        alert("Commissions from 3 millions is: "+ commission);
    }else if(sales > 2000000){
        commission = ((2000000*3)/100)+ (((sales-2000000)*5)/100);
        alert("Commissions from 2 millions is: "+ commission);
    }else{
        commission = (sales *3)/100;
        alert("Commissions below 2 millions is: "+ commission);
    }
</script>

</body>
</html>
