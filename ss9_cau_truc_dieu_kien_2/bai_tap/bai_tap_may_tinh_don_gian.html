<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input id="num" type="text">
<br>
<table>
    <tr>
        <td><input type="button" value="1" onclick="number(this.value)"></td>
        <td><input type="button" value="2" onclick="number(this.value)"></td>
        <td><input type="button" value="3" onclick="number(this.value)"></td>
        <td><input type="button" value="+" onclick="number(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="4" onclick="number(this.value)"></td>
        <td><input type="button" value="5" onclick="number(this.value)"></td>
        <td><input type="button" value="6" onclick="number(this.value)"></td>
        <td><input type="button" value="-" onclick="number(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="7" onclick="number(this.value)"></td>
        <td><input type="button" value="8" onclick="number(this.value)"></td>
        <td><input type="button" value="9" onclick="number(this.value)"></td>
        <td><input type="button" value="x" onclick="number(this.value)"></td>
    </tr>
    <tr>
        <td><input type="button" value="C" onclick="xoa()"></td>
        <td><input type="button" value="0" onclick="number(this.value)"></td>
        <td><input type="button" value="=" onclick="equal()"></td>
        <td><input type="button" value="/" onclick="number(this.value)"></td>
    </tr>
</table>

</body>
<script>
    let nums = document.getElementById("num");

    function number(value) {
        nums.value = nums.value + value;
    }

    function xoa() {
        nums.value = "";
    }

    function equal() {
         let result  = eval(nums.value);
         nums.value = result;

    }


</script>
</html>
