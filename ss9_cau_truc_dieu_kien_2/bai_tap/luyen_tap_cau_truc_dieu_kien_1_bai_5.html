<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp hạng học lực</title>
</head>
<body>
<script>
    let testScore = prompt("Input your Test Score: ")*1;
    let midtermScore = prompt("Input your  Midterm Score")*1;
    let finalScore = prompt("Input your Final Score: ")*1
    let mediumScore = (testScore + midtermScore + finalScore)/3;
    alert("Medium Score is: "+mediumScore);
    if(mediumScore >= 8){
        alert("Good academic performance.");
    }else if( mediumScore >=6.5){
        alert("Dencent academic performance");
    }else if( mediumScore >= 5){
        alert("Average academic performance.");
    }else{
        alert("Weak academic performance.");
    }
</script>

</body>
</html>
