<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào a: ")*1;
    let b = prompt("Nhập vào b: ")*1;
    let c = prompt("Nhập vào c: ")*1;
    if(a > 0 && b > 0 && c > 0){
        if(a+b>c && b+c>a && a+c>b){
            alert("Đây là cạnh của tam giác");
        }else{
            alert("Đây không phải là cạnh của tam giác");
        }
    }else{
        alert("Đây không phải là cạnh của tam giác");
    }
</script>

</body>
</html>
