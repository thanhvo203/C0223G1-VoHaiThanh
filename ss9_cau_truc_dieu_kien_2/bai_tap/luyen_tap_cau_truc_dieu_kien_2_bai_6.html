<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a : ")*1;
    let b = prompt("Nhập b : ")*1;
    let x;
    if(a != 0){
        x = -b/a;
        alert("Phương trình có 1 nghiệm : " + x);
    }else if(a == 0 && b != 0){
        alert("Phương trình vô nghiệm");
    }else{
        alert("Phương trình có vô số nghiệm.");
    }
</script>

</body>
</html>
