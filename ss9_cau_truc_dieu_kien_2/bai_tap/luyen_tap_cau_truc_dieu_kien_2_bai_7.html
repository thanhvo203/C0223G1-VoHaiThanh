<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt("Nhập a: ")*1;
    let b = prompt("Nhập b: ")*1;
    let c = prompt("Nhập c:  ")*1;
    let delta;
    if(a == 0){
        alert("Phương trình không thực hiện được.");
    }else{
        delta = Math.pow(b,2)- 4*a*c;
        if(delta > 0){
          let x1 = (-b + Math.sqrt(delta))/2*a;
          let x2 = (-b - Math.sqrt(delta))/2*a;
          alert("Phương trình có 2 nghiệm x1, x2 : "+ x1 + ","+ x2);
        }else if(delta ==0){
            let x3 = -b/2*a;
            alert("Phương trình có nghiệm kép x1=x2: "+x3);
        }else{
            alert("Phương trình vô nghiệm");
        }
    }
</script>

</body>
</html>
