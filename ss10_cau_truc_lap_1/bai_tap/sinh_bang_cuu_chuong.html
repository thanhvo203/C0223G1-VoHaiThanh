<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Bảng cửu chương</h1>
</body>
<script>
    let table = "<table width='300' cellspacing='0' cellpadding='3' border='1'>"
    for( let i = 1; i<= 10 ; i++){
        table += "<tr>";
        for (let j = 1; j <= 10 ; j++){
            table += "<td>"+i+"*"+j+"="+i*j+"</td>";
        }
        table += "</tr>";
    }
    table += "</table>";
    document.write(table);
</script>
</html>
