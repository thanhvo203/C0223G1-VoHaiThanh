<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = [1, 10, 2, 4, 5, 5, 12, 20, 1, 5];
    let tong = 0;
    for (let i = 0; i <= a.length; i++) {
        if (a[i] >= 10) {
            tong += a[i];
            document.write("The number bigger or equals 10 : " + a[i] + "<br>");
        }
    }
    document.write("Sum of number bigger or equals 10 is : " + tong);
</script>
</body>
</html>
