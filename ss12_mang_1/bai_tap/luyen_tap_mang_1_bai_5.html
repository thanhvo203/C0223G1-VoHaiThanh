<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // nguyên âm : a, o ,i, u , e.
    let num = prompt();
    let count = 0;
    for (let i = 0; i < num.length; i++) {
        if (num[i] == 'u' || num[i] == 'a' || num[i] == 'o' || num[i] == 'e' || num[i] == 'i') {
            count = count + 1;
        }
    }
    document.write("Vowel: " + count);
</script>
</body>
</html>
