<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let num1 = prompt();
    let V = prompt();
    let array = [];
    let b = 0;
    for (let i = 0; i < num1.length; i++) {
        array.push(num1[i]);
    }
    for (let i = 0; i < array.length; i++) {
        if (V == array[i]) {
            b = 1;
            break;
        }
    }
    if (b == 1) {
        document.write(V + " is in the array" + "<br>");
    } else {
        document.write(V + " is not in the array" + "<br>");
    }

</script>
