<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = prompt();
    let b = [];
    document.write("Befor a: " + a + "<br>");
    for (let i = a.length - 1; i >= 0; i--) {
        b.push(a[i]);
    }
    document.write("After b: " + b.join(''));

</script>
</body>
</html>
