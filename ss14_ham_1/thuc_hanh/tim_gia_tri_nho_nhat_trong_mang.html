<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(arr){
        let min = arr[0];
        for(let i = 1 ; i < arr.length ; i++){
            if(arr[i] < min){
                min = arr[i];
            }
        }
        return min;
    }
    let arr1 = [3,5,7,7,-2,8,1];
    let min = minArray(arr1);
    alert(min);

    function minArrayBlank(arr2){
        if(arr2.length == 0){
            return 0;
        }
        let min = arr2[0];
        for(let i = 1; i < arr2.length ; i++){
            if(min < arr2[i]){
                min = arr2[i];
            }
        }
        return min;
    }
    let arr3 = [];
    let min1 = minArrayBlank(arr3);
    alert(min1);
</script>

</body>
</html>
