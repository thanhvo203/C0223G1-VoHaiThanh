<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checkNumber(a,b){
        if(a > b){
            return "a = "+ a + "<br>" + "b = "+ b;
        }else{
            return a+b;
        }
    }
    let num1 = prompt("Input num1: ")*1;
    let num2 = prompt("Input num2: ")*1;
    let resultNumber = checkNumber(num1,num2);
    document.write(resultNumber);
</script>

</body>
</html>
