<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    let num = prompt("Nhập vào sô nguyên tố: ") * 1;
    function isPrime(number) {
        let count = true;
        if (number == 0) {
            alert(number + " Không phải là số nguyên tố.");
        } else if (number == 1) {
            alert(number + " Không phải là số nguyên tố.");
        } else {
            for (let i = 2; i < number; i++) {
                if (number % i == 0) {
                    count = false;
                    break;
                }
            }
            if (count) {
                alert(number + " Là số nguyên tố.");
            } else {
                alert(number + " Không phải là số nguyên tố.");
            }
        }
    }
    isPrime(num);
</script>
</html>
