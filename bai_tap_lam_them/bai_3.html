<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function fibonacciArray(array) {
        let num = 0;
        let num1 = 1;
        let num2 = 1;
        let arrNew = [];
        for(let i = 0 ; i < array.length ; i++){
            if(array[i] == 0 || array[i] == 1){
                arrNew.push(array[i]);
            }else{
                for (let j = 0; j < array[i]; j++) {
                    num = num1 + num2;
                    num1 = num2;
                    num2 = num;
                    if(num == array[i]){
                        arrNew.push(num);
                        break;
                    }
                }
                num = 0;
                num1 =1;
                num2= 1;
            }
        }
        return console.log(arrNew);
    }

    let array = [1, 3, 5, 7, 2, 2, 4, 5];
    fibonacciArray(array);
    let newArray = fibonacciArray(array);
    for (let i = 0; i < newArray.length -1; i++) {
        for (let j = i; j < newArray.length; j++) {
            if(newArray[j] >= newArray[j+1]){
                let temp = newArray[j];
                newArray[j] = newArray[j+1];
                newArray[j+1] = temp;
            }
        }
    }
    console.log(newArray);


</script>

</body>
</html>
