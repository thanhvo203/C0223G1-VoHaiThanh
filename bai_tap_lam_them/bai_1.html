<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n;
    do {
        n = prompt("Nhập vào n") * 1;
    } while (n > 50);
    let arr = [];
    for (let i = 0; i < n; i++) {
        arr[i] = prompt("Nhập vào phần tử: ") * 1;
    }
    console.log(arr);
    let sum = 0;
    let medium;
    let count = 0;
    for (let i = 0; i < arr.length; i++) {
        if (i % 3 == 0 && arr[i] % 5 == 0) {
            sum += arr[i];
            count++;
        }
    }
    medium = sum / count;
    console.log("Trung bình các phần tử là: " + medium);
</script>

</body>
</html>
