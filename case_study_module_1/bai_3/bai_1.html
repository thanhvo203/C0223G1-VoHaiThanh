<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrayA = [1,3,5,7,9,11];
    let arrayB = [];
    document.write("Array before sum: " + arrayA);
    for(let i = 0; i < arrayA.length; i++) {
        if(i == 0){
            arrayB.push(arrayA[i]);
        }else {
            arrayA[i] = arrayA[i] + arrayA[i - 1];
            arrayB.push(arrayA[i]);
        }
    }
    document.write("Array after sum: " + arrayB);

</script>

</body>
</html>
