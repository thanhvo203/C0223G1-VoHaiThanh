<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = prompt("Enter the height of triangle: ") * 1;
    for (let i = 1; i <= height; i++) {
        for (let j = 1; j <= height - i; j++) {
            document.write("&nbsp&nbsp");
        }
        for (let j = 1; j <= 2 * i - 1; j++) {
            if (j == 1 || j == 2 * i - 1 || i == height) {
                document.write("*");
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
