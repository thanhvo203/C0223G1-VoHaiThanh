<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for (let i = 0; i < 3; i++) {
        arr[i] = [];
        for (let j = 0; j < 4; j++) {
            arr[i][j] = prompt("Enter the element") * 1;
        }
    }
    console.log(arr);
    console.log(arr.length);
    let sum = 0;
    for (let i = 0; i < arr.length; i++) {
        for (let j = 0; j < arr[i].length; j++) {
            if (arr[i][j] % 2 === 0) {
                sum += arr[i][j];
            }
        }
    }
    console.log(sum);
</script>

</body>
</html>
