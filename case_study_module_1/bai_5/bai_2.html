<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let count = 0;
    let arr = [
        [1,2,5,2,3],
        [9,7,3,11,13],
        [2,6,19,4,8]
    ];
    for(let i = 0 ; i < arr.length ; i++){
        for(let j = 0 ; j < arr[i].length ; j++){
            if(arr[i][j] === 1){
                continue;
            }else{
                for(let k = 2 ; k < Math.sqrt(arr[i][j]) ; k++){
                    if(arr[i][j] % k === 0){
                        break;
                    }else{
                        count++;
                    }
                }
           }
        }
    }
    console.log(count);
</script>

</body>
</html>
