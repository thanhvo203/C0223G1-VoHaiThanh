<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = [];
    for(let i = 0 ; i < 3 ; i++){
        arr[i] = [];
        for(let j = 0; j < 4; j++){
            arr[i][j] = Math.floor((Math.random()*10) +1);
        }
    }
    console.log(arr);
    let max = arr[0][0];
    let min = arr[0][0];
    for(let i = 0 ; i < arr.length ; i++){
        for (let j  = 0; j <arr[i].length ; j++){
            if(max < arr[i][j]){
                max = arr[i][j];
            }
            if(min > arr[i][j]){
                min = arr[i][j];
            }
        }
    }
    console.log(max , min);
</script>

</body>
</html>
