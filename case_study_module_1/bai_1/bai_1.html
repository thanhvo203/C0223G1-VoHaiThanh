<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let salary = prompt("Enter the salary: ") * 1;
    if (salary > 15000000) {
        alert("Tax : " + salary * (20 / 100));
        alert("Net salary: " + (salary - (salary * (20 / 100))));
    } else if (salary > 7000000) {
        alert("Tax : " + salary * (10 / 100));
        alert("Net salary: " + (salary - (salary * (10 / 100))));
    } else {
        alert("Tax : " + salary * (5 / 100));
        alert("Net salary: " + (salary - (salary * (5 / 100))))
    }

</script>

</body>
</html>
