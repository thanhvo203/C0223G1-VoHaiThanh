<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = 6;
    let n = 7;
    for(let i = 1 ; i <= m ; i++){
        for( let j =1; j<= n ; j++){
            if(i == 1 && (j ==1 || j == 4 || j == 7)
            || i == 4 && ( j == 1 || j == 7)
            || i == 5 && !(j == 3 || j == 4 || j == 5)
            || i == 6 && !(j == 4)){
                document.write("&nbsp&nbsp");
            }else{
                document.write("*");
            }
        }
        document.write("<br>");
    }
</script>

</body>
</html>
