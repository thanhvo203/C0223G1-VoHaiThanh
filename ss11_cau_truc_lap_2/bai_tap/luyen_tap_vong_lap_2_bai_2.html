<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = prompt("Input the number: ")*1;
    let factorial = 1;
    for(let i = 1; i <= number ; i++){
        factorial *= i;
    }
    document.write(factorial);
</script>
</body>
</html>
